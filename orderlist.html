<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat list</title>
  </head>
  <body>
    <!-- Ordered list -->
    <ol type="A">
      <li>Siswa 1</li>
      <li>Siswa 2</li>
      <li>Siswa 3</li>
      <li>Siswa 4</li>
    </ol>

    <ul type="none">
      <li>Siswa 1</li>
      <li>Siswa 2</li>
      <li>Siswa 3</li>
      <li>Siswa 4</li>
    </ul>

    <!-- Menggunakan Achor (a) -->
    <a href="https://google.com">Google.com</a>
    <br />
    <a href="https://codingstudio.id" target="_blank">coding studio</a>

    <!-- Menggunakan image -->
    <div>
      <img
        src="https://images.unsplash.com/photo-1461023058943-07fcbe16d735?q=80&w=1469&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="gambar coffee"
        width="100"
        height="50"
      />
    </div>

    <div>
      <img
        src="img/tentang-kami2.jpg"
        alt="gambar coffee"
        width="100"
        height="50"
      />
    </div>

    <div>
      <form action="">
        <p>
          <label for="name">Nama :</label>
          <input type="text" id="name" placeholder="Nama Anda" />
        </p>
        <p>
          Apakah kamu sedang belajar ?
          <br />
          <input type="checkbox" /> Iya
          <br />
          <input type="checkbox" /> Tidak
        </p>
        <label for="date">Tanggal Belajar :</label>
        <input type="date" id="date" />
        <p>
          <label for="komentar">Berikan Saran Anda :</label>
          <br />
          <textarea name="" id="komentar" rows="5" cols="25"></textarea>
        </p>
        <p>
          <button type="submit">Selanjutnya</button>
        </p>
      </form>
    </div>

    <!-- Arti div adalah display block -->
  </body>
</html>
